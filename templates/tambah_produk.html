<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tambah produk</title>
</head>
<body>
    <h1>tambah produk</h1>
    <form action="/tambah_produk" method="POST">
        <input type="text" required name="nama_produk" placeholder="nama produk">
        <input type="number" required name="harga_produk" placeholder="Harga">
        <input type="number" required name="stok_produk" placeholder="Stok">
        <button>TAMBAH</button>
    </form>
</body>
</html>
